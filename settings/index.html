<!DOCTYPE html>
<html>
<head>
    <!-- The '/homey.js' script must be included in your settings view to work -->
    <script
            type="text/javascript"
            src="/homey.js"
            data-origin="settings"
    ></script>
</head>
<body>
<header class="homey-header">
    <img src="../assets/images/vaillant-logo.png" alt="Vaillant"
         style="width: 100%; max-width: 200px; margin: 0 auto; display: block;">
</header>

<button id="logout" class="homey-button-danger-shadow">Logout</button>

<script type="text/javascript">
  // a method named 'onHomeyReady' must be present in your code
  function onHomeyReady(Homey) {
    // Tell Homey we're ready to be displayed
    Homey.ready();

    var logoutElement = document.getElementById('logout');

    logoutElement.addEventListener('click', function(element) {
      element.target.classList.add('is-loading');

      Homey.emit('logout');
    });
  }
</script>
</body>
</html>
